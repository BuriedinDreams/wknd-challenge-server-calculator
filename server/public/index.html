<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheet/styles.css" />
    <script src="./vendors/jQuery-min.js"></script>
    <!-- <script src="./modules/calculator.js"></script> -->
    <script src="./scripts/client.js"></script>

    <title>Server-Calculator</title>
  </head>
  <body>
    <h1>Server Side Calculator</h1>

    <form id="innerFace">
      <input type="number" placeholder="Enter number here" id="numOne" />

      <input type="button" value="+" id="addInput" class="operatorInput" />

      <input type="button" value="-" id="minusInput" class="operatorInput" />

      <input type="button" value="*" id="multiInput" class="operatorInput" />

      <input type="button" value="/" id="divideInput" class="operatorInput" />

      <input type="number" placeholder="Enter number here" id="numTwo" />

      <input type="button" value="=" id="equals" />

      <input type="reset" value="Clear" id="clearBtn" />
    </form>

    <h3>Results for equation</h3>
    <div id="equationResults">
      <ul>
        <!-- this is where stuff is going to appear -->
      </ul>
    </div>

    <h3>Previous Equation Results</h3>
    <div id="prevEquResults">
      <!-- <li>15 - 9 = 6</li>
      <li>8 * 5 = 40</li>
      <li>56 / 8 = 7</li> -->
    </div>
  </body>
</html>
